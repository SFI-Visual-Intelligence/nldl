name: build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: adnrv/texlive:adntools
    strategy:
      matrix:
        type: [review, final]
        paper: [fullpaper, abstract]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Compile PDF
        run: |
          latexmk -f -pdf -pdflatex="pdflatex -interaction=nonstopmode --shell-escape %O \"\documentclass[${{ matrix.paper }},${{ matrix.type }}]{nldl}\renewcommand\documentclass[2][]{}\input{%S}\"" -jobname=main main
      - name: Move
        run: mv main.pdf ./${{ matrix.paper }}-${{ matrix.type }}.pdf
      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.paper }}-${{ matrix.type }}
          path: ./${{ matrix.paper }}-${{ matrix.type }}.pdf

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    container:
      image: adnrv/texlive:adntools
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install zip
        run: apt update -qq && apt install -y zip
      - name: Zip code
        run: zip --junk-paths authorkit.zip main.tex nldl.cls references.bib 
      - name: Download PDFs
        uses: actions/download-artifact@v3
      - name: Zip the PDFs
        run: |
        
        zip --junk-paths templates.zip fullpaper-review/fullpaper-review.pdf fullpaper-final/fullpaper-final.pdf abstract-review/abstract-review.pdf abstract-final/abstract-final.pdf
      - name: Release code
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./authorkit.zip
            ./templates.zip